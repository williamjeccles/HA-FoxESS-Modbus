# v0.9
# Created by https://github.com/StealthChesnut/HA-FoxESS-Modbus
# Modbus Config for Fox ESS Hybrid H1 Inverter
  
# ---------------------------Direct LAN Connection----------------------------------------
#  For use when connecting direct to LAN port of inverter
#
#- name: HA-FoxESS-Modbus-LAN
  type: tcp
  host: !secret FoxESSInverterIP # set to USR devices ip address
  port: 502
#
# ---------------------------------------------------------------------------
# Uncomment the sensors you wish to use

  sensors:
    - name: "PV1-Voltage"
      scan_interval: 30
      slave: 247
      address: 31000
      state_class: measurement
      unit_of_measurement: "V"
      data_type: int16
      scale: 0.1
      precision: 1
      input_type: holding
      device_class: voltage
    - name: "PV1-Current"
      scan_interval: 30
      slave: 247
      address: 31001
      state_class: measurement
      unit_of_measurement: "A"
      data_type: int16
      scale: 0.1
      precision: 1
      input_type: holding      
      device_class: current
    - name: "PV1-Power"
      scan_interval: 5
      slave: 247
      address: 31002
      state_class: measurement
      unit_of_measurement: "kW"
      data_type: int16
      scale: 0.001
      precision: 3
      input_type: holding      
      device_class: power
    - name: "PV2-Voltage"
      scan_interval: 30
      slave: 247
      address: 31003
      state_class: measurement
      unit_of_measurement: "V"
      data_type: int16
      scale: 0.1
      precision: 1
      input_type: holding
      device_class: voltage
    - name: "PV2-Current"
      scan_interval: 30
      slave: 247
      address: 31004
      state_class: measurement
      unit_of_measurement: "A"
      data_type: int16
      scale: 0.1
      precision: 1
      input_type: holding      
      device_class: current
    - name: "PV2-Power"
      scan_interval: 5
      slave: 247
      address: 31005
      state_class: measurement
      unit_of_measurement: "kW"
      data_type: int16
      scale: 0.001
      precision: 3
      input_type: holding  
      device_class: power

    - name: "RVolt" # Grid Voltage
      scan_interval: 30
      slave: 247
      address: 31006
      state_class: measurement
      unit_of_measurement: "V"
      data_type: int16
      precision: 2
      scale: 0.1
      input_type: holding
      device_class: voltage
    - name: "RCurrent" # Generated AC Current ?
      scan_interval: 30
      slave: 247
      address: 31007
      state_class: measurement
      unit_of_measurement: "A"
      data_type: int16
      scale: 0.1
      precision: 1
      input_type: holding
      device_class: current
    - name: "31008" # Generated AC Watts ?
      scan_interval: 5
      slave: 247
      address: 31008
      state_class: measurement
      unit_of_measurement: "kW"
      data_type: int16
      scale: 0.001
      precision: 3
      input_type: holding  
      device_class: power
    - name: "RFreq" # Grid Frequency
      scan_interval: 30
      slave: 247
      address: 31009
      state_class: measurement
      unit_of_measurement: "Hz"
      data_type: int16
      scale: 0.01
      precision: 3
      input_type: holding
      device_class: frequency
      
    - name: "Grid CT"
      scan_interval: 5
      address: 31014
      state_class: measurement
      unit_of_measurement: "kW"
      data_type: int16
      scale: 0.001
      precision: 3
      input_type: holding    
      device_class: power
    - name: "Load Power"
      scan_interval: 5
      address: 31016
      state_class: measurement
      unit_of_measurement: "kW"
      data_type: int16
      scale: 0.001
      precision: 3
      input_type: holding    
      device_class: power
    
    - name: "AmbTemp"
      scan_interval: 30
      slave: 247
      address: 31018
      state_class: measurement
      unit_of_measurement: "°C"
      data_type: int16
      scale: 0.1
      precision: 1
      device_class: temperature
      input_type: holding    
    - name: "InvTemp"
      scan_interval: 30
      slave: 247
      address: 31019
      state_class: measurement
      unit_of_measurement: "°C"
      data_type: int16
      scale: 0.1
      precision: 1
      device_class: temperature
      input_type: holding    
      


    - name: "BatVolt"
      scan_interval: 30
      address: 31020
      state_class: measurement
      unit_of_measurement: "V"
      data_type: int16
      scale: 0.1
      precision: 1
      device_class: voltage
      input_type: holding
    - name: "BatCurrent"
      scan_interval: 30
      address: 31021
      state_class: measurement
      unit_of_measurement: "A"
      data_type: int16
      scale: 0.1
      precision: 1
      input_type: holding      
      device_class: current
    - name: "Battery-Discharge-Power"
      scan_interval: 5
      slave: 247
      address: 31022
      state_class: measurement
      unit_of_measurement: "kW"
      data_type: int16
      scale: 0.001
      precision: 3
      input_type: holding    
      device_class: power
    - name: "Battery-Temp"
      scan_interval: 60
      slave: 247
      address: 31023
      state_class: measurement
      unit_of_measurement: "°C"
      scale: 0.1
      precision: 1
      data_type: int16
      input_type: holding
      device_class: temperature
    - name: "Battery-SoC"
      scan_interval: 30
      slave: 247
      address: 31024
      state_class: measurement
      unit_of_measurement: "%"
      data_type: int16
      input_type: holding
      device_class: battery


